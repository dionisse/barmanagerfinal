[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Configuration pour les fonctions Netlify
[functions.auth]
  included_files = ["netlify/functions/auth.ts"]
  node_bundler = "esbuild"

[functions.data]
  included_files = ["netlify/functions/data.ts"]
  node_bundler = "esbuild"

[functions.debug]
  included_files = ["netlify/functions/debug.ts"]
  node_bundler = "esbuild"

